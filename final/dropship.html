<html>
	<head>
		<meta charset="utf-8">

	</head>
	<body class="border-box">
		<header class="fixed flex flex-col md:flex-row justify-around items-center pt-2 md:pt-0 w-full h-28 md:h-20 bg-green-100">
			<h1 class="text-2xl font-bold text-green-800"><a href="/">Dimas's Junkyard</a></h1>
			<nav class="flex items-center justify-between gap-4">
				<a href="index.html" class="p-8 hover:bg-white text-green-800">Home</a>
				<a href="produk.html" class="p-8 hover:bg-white text-green-800">Produk</a>
				<a href="dropship.html" class="p-8 bg-white text-green-800">Dropship</a>
			</nav>
		</header>
		
		<main class="py-4">
			<div class="flex flex-col gap-4 w-[90%] bg-green-100 rounded-3xl mt-[100px] mb-24 mx-auto p-14">
				<h1 class="text-3xl font-bold text-green-800">Pendaftaran Dropship</h1>
				<form action="" class="flex flex-col gap-3 mt-12">
					<label for="name" class="text-lg font-bold-text-green-800 mt-12">Nama Lengkap</label>
					<input class="w-full h-8 bg-green-100 border-b-2 border-green-800"
					 type="text" name="name" placeholder="Ketik nama Anda di sini" required>
					 <label for="email" class="text-lg font-bold-text-green-800 mt-12">Email</label>
					<input class="w-full h-8 bg-green-100 border-b-2 border-green-800"
					 type="email" name="email" placeholder="Ketik email Anda di sini" required>
					 <label for="address" class="text-lg font-bold-text-green-800 mt-12">Alamat</label>
					<input class="w-full h-8 bg-green-100 border-b-2 border-green-800"
					 type="text" name="address" placeholder="Ketik alamat Anda di sini" required>
				</form>
				<a class="mt-16 p-4 rounded-full bg-green-800 font-bold text-white text-center hover:scale-105" href="dropship.html">Submit</a>
			</div>
		</main>
	</body>
